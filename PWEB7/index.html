<!DOCTYPE html>
<html>
<head>
	<title>Form Without Refresh Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(0deg, #10b981, #6ee7b7, #d1fae5);
            min-height: 100vh;
        }


        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.15);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            color: #065f46;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 600;
            color: #047857;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #a7f3d0;
            padding: 10px 14px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
        }

        textarea.form-control {
            resize: none;
        }

        .btn-default {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-default:hover {
            background: linear-gradient(135deg, #059669, #047857);
            color: #fff;
            transform: translateY(-1px);
        }

        .message_box {
            margin-top: 20px;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .message_box span {
            display: block;
            font-weight: 500;
        }

        /* Pesan error */
        .message_box span[style*="red"] {
            background: #fee2e2;
            color: #991b1b !important;
            padding: 10px;
            border-radius: 8px;
        }

        /* Pesan sukses (kalau dari ajax.php) */
        .message_box span.success {
            background: #dcfce7;
            color: #065f46;
            padding: 10px;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>
<body>
	<div class="container">
		<form name="ContactForm" method="post" action="">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="">
			</div>
			<div class="form-group">
				<label for="email">Email Address:</label>
				<input type="email" class="form-control" id="email" placeholder="">
			</div>
			<div class="form-group">
				<label for="message">Message:</label>
				<textarea name="message" class="form-control" id="message" rows="5"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<div class="message_box"></div>
	</div>

	<script>
		$(document).ready(function() {
			var delay = 2000;
			
			$('.btn-default').click(function(e){
				e.preventDefault();
				
				var name = $('#name').val();
				if(name == ''){
					$('.message_box').html('<span style="color:red;">Enter Your Name!</span>');
					$('#name').focus();
					return false;
				}
				
				var email = $('#email').val();
				if(email == ''){
					$('.message_box').html('<span style="color:red;">Enter Email Address!</span>');
					$('#email').focus();
					return false;
				}
				
				if($("#email").val() != ''){
					if(!isValidEmailAddress($("#email").val())){
						$('.message_box').html('<span style="color:red;">Provided email address is incorrect!</span>');
						$('#email').focus();
						return false;
					}
				}
				
				var message = $('#message').val();
				if(message == ''){
					$('.message_box').html('<span style="color:red;">Enter Your Message Here!</span>');
					$('#message').focus();
					return false;
				}
				
				$.ajax({
					type: "POST",
					url: "ajax.php",
					data: "name=" + name + "&email=" + email + "&message=" + message,
					// beforeSend: function() {
					// 	$('.message_box').html('<img src="Loader.gif" width="25" height="25"/>');
					// },		 
					success: function(data) {
						setTimeout(function() {
							$('.message_box').html(data);
						}, delay);
					}
				});
			});
		});

		//Email Validation Function	
		function isValidEmailAddress(emailAddress) {
			var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
			return pattern.test(emailAddress);
		}
	</script>
</body>
</html>
