<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Laporan Siswa</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- BOOTSTRAP & ICON -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- CHART JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --green:#6D9773;
  --dark:#0C3B2E;
  --brown:#BB8A52;
  --yellow:#FFBA00;
  --muted:#6b7280;
  --glass:rgba(255,255,255,.9);
  --border:#eee;
}

/* FULL COVER */
html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  font-family:'Roboto',system-ui,Arial;
  background:var(--dark);
}

/* CONTAINER UTAMA */
.cover{
  width:95vw;
  height:96vh;
  margin:2vh auto;
  background:var(--glass);
  border-radius:18px;
  padding:20px;
  display:flex;
  gap:20px;
  box-shadow:0 18px 50px rgba(12,59,46,.08);
  box-sizing:border-box;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  display:flex;
  flex-direction:column;
  gap:14px;
  flex-shrink:0;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:44px;
  height:44px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--green),var(--brown));
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
.navlink{
  padding:10px 12px;
  border-radius:10px;
  display:flex;
  gap:12px;
  align-items:center;
  cursor:pointer;
  color:var(--muted);
}
.navlink i{color:var(--green)}
.navlink.active{
  background:rgba(109,151,115,.15);
  color:var(--dark);
  font-weight:600;
}
.quick-card{
  margin-top:auto;
  background:#fff;
  border-radius:12px;
  padding:12px;
  text-align:center;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  min-width:0;
}

/* CONTENT (SCROLL DI SINI) */
.content{
  flex:1;
  overflow-y:auto;
  padding-right:6px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.04);
}
.title{
  font-size:18px;
  font-weight:700;
  margin-bottom:14px;
}
.info-row{
  display:grid;
  grid-template-columns:1fr auto;
  padding:10px 0;
  border-bottom:1px solid var(--border);
}
.info-row:last-child{border-bottom:none}
.info-row span{color:var(--muted)}
</style>
</head>

<body>

<div class="cover">

  <!-- SIDEBAR -->
    <div class="sidebar" role="navigation" aria-label="Sidebar">
      <div class="brand">
        <div class="logo">Logo</div>
        <div>
          <div style="font-weight:700; font-family:'Poppins',sans-serif;">NAMA BIMBEL</div>
        </div>
      </div>

      <div class="navlink active" data-target="overview">
        <i class="bi bi-speedometer2"></i>Dashboard
      </div>

      <div class="navlink" data-target="courses">
        <i class="bi bi-people-fill"></i>Daftar Kelas
      </div>

      <div class="navlink" data-target="materi">
        <i class="bi bi-journal-bookmark"></i>Materi Belajar
      </div>

      <div class="navlink" data-target="quiz">
        <i class="bi bi-calendar2-event"></i>Latihan Soal
      </div>

      <div class="navlink" data-target="reports">
        <i class="bi bi-graph-up"></i>Laporan Siswa
      </div>

      <div class="navlink" data-target="settings">
        <i class="bi bi-gear-fill"></i>Pengaturan
      </div>
      <div style="margin-top:auto">
        <div class="quick-card">
          <strong>Quick Actions</strong>
          <button class="btn btn-sm mt-2" style="background:var(--green);color:#fff">
            üìù Lanjutkan Belajar
          </button>
        </div>
      </aside>
      </div>
    </div>

  <!-- MAIN -->
  <main class="main">
    <div class="content">

      <div class="card">
        <div class="title">Grafik Performa Belajar</div>
        <canvas id="reportChart" height="120"></canvas>
      </div>

      <div class="card">
        <div class="title">Ringkasan</div>
        <div class="info-row"><span>Total Soal</span><strong id="totalSoal"></strong></div>
        <div class="info-row"><span>Jawaban Benar</span><strong id="totalBenar"></strong></div>
        <div class="info-row"><span>Jawaban Salah</span><strong id="totalSalah"></strong></div>
      </div>

      <div class="card">
        <div class="title">Poin Bulanan</div>
        <div id="monthlyPoints"></div>
      </div>

      <div class="card">
        <div class="title">Rata-rata Poin</div>
        <div class="info-row">
          <span>Average Score</span>
          <strong id="avgPoint"></strong>
        </div>
      </div>

    </div>
  </main>
</div>

<script>
/* ===== SIDEBAR INTERACTIVE ===== */
    const navLinks = document.querySelectorAll('.navlink');

    navLinks.forEach(link=>{
      link.addEventListener('click',()=>{

        // active sidebar
        navLinks.forEach(n=>n.classList.remove('active'));
        link.classList.add('active');

        // scroll ke section (jika ada)
        const target = link.dataset.target;
        if(target){
          const el = document.getElementById(target);
          if(el){
            el.scrollIntoView({ behavior:'smooth', block:'start' });

            // highlight section
            el.style.boxShadow = '0 0 0 3px rgba(109,151,115,.35)';
            setTimeout(()=>el.style.boxShadow='',800);
          }
        }
      });
    });

    document.querySelectorAll('.stat-card.interactive').forEach(card=>{
    card.addEventListener('click',()=>{
      const target = card.dataset.target;
      const el = document.getElementById(target);

      if(el){
        el.scrollIntoView({ behavior:'smooth', block:'start' });
        el.style.boxShadow='0 0 0 3px rgba(251,191,36,.45)';
        setTimeout(()=>el.style.boxShadow='',800);
      }
    });
  });
  
    window.addEventListener('scroll',()=>{
    document.querySelectorAll('[id]').forEach(section=>{
      const rect = section.getBoundingClientRect();
      if(rect.top <= 120 && rect.bottom >= 120){
        navLinks.forEach(n=>n.classList.remove('active'));
        document
          .querySelector(`.navlink[data-target="${section.id}"]`)
          ?.classList.add('active');
      }
    });
  });

const reportData=[
{month:'Jan',points:900},
{month:'Feb',points:750},
{month:'Mar',points:1100},
{month:'Apr',points:600},
{month:'May',points:1300},
{month:'Jun',points:1200}
];

document.getElementById('totalSoal').innerText=850;
document.getElementById('totalBenar').innerText=585;
document.getElementById('totalSalah').innerText=265;

const avg=Math.round(reportData.reduce((a,b)=>a+b.points,0)/reportData.length);
document.getElementById('avgPoint').innerText=avg+' poin';

monthlyPoints.innerHTML=reportData.map(d=>`
<div class="info-row">
  <span>${d.month}</span>
  <strong>${d.points} poin</strong>
</div>`).join('');

new Chart(reportChart,{
  type:'line',
  data:{
    labels:reportData.map(d=>d.month),
    datasets:[{
      data:reportData.map(d=>d.points),
      borderColor:'#256b55',
      backgroundColor:'rgba(37,107,85,.15)',
      tension:.4,
      fill:true
    }]
  },
  options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
